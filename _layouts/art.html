---
layout: default
---
<div class="post">
  <div class="post-nav">
    <a href="/">Back to gallery</a>
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <p>{{page.size}}</p>
    <p>{{page.price}}</p>
    <p>{{page.medium}}</p>
    <img src="/assets/img/{{ page.image }}.jpg">
    {{ page.description }}
  </article>

</div>
