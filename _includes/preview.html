<div class="row">
{% for post in site.art %}
    <div class="col-sm-6">
        <div class="preview-panel">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="/assets/img/{{post.image}}_small.jpg">
            </a>
            {{ post.title }}
        </div>
    </div>
{% endfor %}
</div>
