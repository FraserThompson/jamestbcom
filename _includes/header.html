<header class="site-header">
  <div class="row">
  <a class="navbar-brand" href="{{ site.baseurl }}/">Art by James TB</a>
  </div>

  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>          
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {% if page.active == "gallery" %}
          <li class="active"><a href="{{ site.baseurl }}">gallery</a></li>
          {% else %}
          <li><a href="{{ site.baseurl }}">gallery</a></li>
          {% endif %}
          {% for thing in site.pages %}
            {% if thing.title %}
              {% if page.active == thing.title %}
              <li class="active"><a href="{{site.baseurl}}{{thing.permalink}}">{{thing.title}}</a></li>
              {% else %}
              <li><a href="{{site.baseurl}}{{thing.permalink}}">{{thing.title}}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

</header>
