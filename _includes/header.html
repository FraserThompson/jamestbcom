<h1 href="{{ site.baseurl }}/">Art by James Thomson-Bache</h1>

<nav class="nav justify-content-center">
  {% if page.active == "portfolio" %}
  <a class="nav-link active" href="/" style="padding-left: 0px;">portfolio</a>
  {% else %}
  <a class="nav-link" href="/" style="padding-left: 0px;">portfolio</a>
  {% endif %}
  {% for thing in site.pages %}
    {% if page.active == thing.title %}
    <a class="nav-link active" href="{{thing.permalink}}">{{thing.title}}</a>
    {% elsif thing.title %}
    <a class="nav-link" href="{{thing.permalink}}">{{thing.title}}</a>
    {% endif %}
  {% endfor %}
</nav>
